  <title>https://adimail</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      color: #3f3f3f;
      font-family: Calibri;
    }

    a {
      color: rgb(58, 58, 210);
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
      padding: 10px;
    }

    .column {
      background-color: #fff;
    }

    .column img {
      width: 100%;
      height: auto;
      display: block;
      margin: 0;
      transform: scale(0.9);
      border-radius: 20px;
      transition: 3s ease;
    }

    .column img:hover {
      transform: scale(1);
      border-radius: 0;
    }

    h1 {
      margin: 40px;
    }

    .head {
      display: flex;
      justify-content: space-between;
    }

    .head p i {
      font-size: small;
    }

    a:hover {
      background-color: #d3d3d3;
    }

    ::selection {
      color: rgb(0, 0, 0);
      background-color: rgb(239, 239, 42);
    }

    a {
      text-decoration: none;
    }

    .root {
      margin: 6em;
    }

    @media (max-width: 500px) {
      .root {
        margin: 2em;
      }
    }
  </style>
  <link rel="icon" href="sonchafa.png" type="icon">
</head>
