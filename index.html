<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>https://adimail</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      color: #393939;
      font-family: Calibri;
    }

    ::selection {
      color: rgb(0, 0, 0);
      background-color: rgb(239, 239, 42);
    }

    a {
      color: rgb(58, 58, 210);
    }

    a:hover {
      background-color: #d3d3d3;
    }

    .root {
      display: flex;
      flex-direction: column;
    }

    h1 {
      font-size: 50px;
    }

    .headcontent {
      padding: 0 6em;
      display: flex;
      text-align: center;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .text {
      flex: 1;
      text-align: left;
    }

    .info {
      text-align: left;
    }

    .image {
      position: relative;
      overflow: visible;
      flex: 1;
      height: 85vh;
      display: flex;
      text-align: center;
      align-items: center;
      justify-content: center;
    }

    .image img {
      max-width: 100%;
      max-height: 100%;
      border-radius: 50%;
      transition: transform 0.3s ease;
    }

    img:active {
      transform: scale(1.08);
    }

    .head {
      display: flex;
      justify-content: space-between;
    }

    .head p i {
      font-size: small;
    }


    @media (max-width: 786px) {
      h1 {
        font-size: 40px;
      }

      .headcontent {
        display: grid;
        padding: 0;
      }

      .text {
        text-align: center;
        height: 100%;
      }

      .image {
        height: 100vh;
      }

      hr {
        height: 1px;
        background-image: -webkit-linear-gradient(left, rgba(0, 0, 0, 0), rgba(0, 0, 0, 0.75), rgba(0, 0, 0, 0));
        padding: 0;
        margin: 20px 0px 20px 0px;
        border: 0;
      }
    }
  </style>
  <link rel="icon" href="assets/sonchafa.png" type="icon">
</head>

<body>
  <div class="root">

    <div class="headcontent">
      <div class="text">
        <h1>Aditya Godse</h1>
        <p>Research && Engineering</p>
        <hr>
        <div class="info">
          <p>Hey, I'm <a href="assets/about.html">Aditya</a></p>
          <p>Here are <a href="assets/papers.html">Papers</a>, <a href="assets/books.html">books</a> and <a
              href="assets/movies.html">movies</a> I like</p>
          <p>I <a href="assets/notes.html">write</a> sometimes</p>
          <p>My <a href="assets/work.html">work</a></p>
        </div>
      </div>
      <div class="image">
        <img src="assets/adimail.jpg" alt="image">
      </div>
    </div>
  </div>
</body>

</html>
